---
image: d.i-run.fr/irun-compiler:jdk8-20200224.18830594

variables:
  # CHAT_WEBHOOK_URL: Must exists in group variables or projet variables
  # GIT_SUBMODULE_STRATEGY: normal
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd` are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS:
    "--batch-mode -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository
      --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ${CI_PROJECT_DIR}/.m2/repository/

stages:
  - build
  - test
  - release
  - deploy
  - notify

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always

shell-check:
  stage: test
  script:
    - shellcheck .gitlab/*.sh
    - shellcheck .gitlab/scripts/*.sh

maven:build:
  stage: build
  before_script:
    - find "${CI_PROJECT_DIR}/.m2/repository" -type f -name "*SNAPSHOT*" -delete || true
    - .gitlab/install-deps.sh
  script:
    - mvn ${MAVEN_CLI_OPTS} clean install -DskipTests
  artifacts:
    when: on_success
    expire_in: 1 hour
    untracked: true

maven:checkstyle:
  stage: test
  dependencies:
    - maven:build
  cache:
    policy: pull
  script:
    - mvn ${MAVEN_CLI_OPTS} install checkstyle:check -DskipTests

maven:javadoc:
  stage: test
  dependencies:
    - maven:build
  cache:
    policy: pull
  script:
    - mvn ${MAVEN_CLI_OPTS} javadoc:javadoc

maven:test:
  stage: test
  dependencies:
    - maven:build
  script: mvn ${MAVEN_CLI_OPTS} test -Pintegration
  artifacts:
    reports:
      junit: [
      ]

ðŸ–yaml:lint:
  stage: test
  image: python:3-slim
  before_script:
    - export PATH="$PATH:~/.local/bin"
    - pip install --user yamllint
  script:
    - yamllint .

maven:release:
  stage: release
  dependencies:
    - maven:build
  before_script:
    - git checkout -B "$CI_BUILD_REF_NAME"
    - mvn ${MAVEN_CLI_OPTS} -DdryRun=true release:prepare
    - git clean -f
  script:
    - |
      mvn ${MAVEN_CLI_OPTS} \
        release:prepare \
          -DtagNameFormat="@{version}" \
          -DupdateDependencies=false \
          -DscmCommentPrefix="[maven-release][skip CI] " \
          -DdevelopmentVersion="$(.gitlab/bumpVersion.sh)" \
        release:perform \
          -Darguments="-DskipTests=true -Dmaven.javadoc.skip=true"
    - git clone "git@gitlab.i-run.fr:${CI_PROJECT_PATH}.git"
    - cd "${CI_PROJECT_NAME}"
    - git checkout master
    - |
      git merge --no-ff \
        -m "[maven-release][skip CI] Merge release in master" origin/develop~1
    - git push origin master
  rules:
    - if: >
        $CI_COMMIT_REF_NAME == "develop"
        || $CI_COMMIT_REF_NAME =~ /^support/
      when: manual

maven:sonar:
  stage: deploy
  dependencies:
    - maven:build
  allow_failure: true
  cache:
    policy: pull
  script:
    - mvn ${MAVEN_CLI_OPTS} test sonar:sonar -Psonar
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop"'
      when: always

maven:deploy:
  stage: deploy
  dependencies:
    - maven:build
  script: mvn ${MAVEN_CLI_OPTS} deploy -DskipTests
  rules:
    - if: >
        $CI_COMMIT_REF_NAME == "develop"
        || $CI_COMMIT_REF_NAME == "master"
      when: always

âš™trigger:unchained:
  stage: notify
  trigger:
    project: nora/rocket/unchained
    branch: develop
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop"'
      when: on_success

